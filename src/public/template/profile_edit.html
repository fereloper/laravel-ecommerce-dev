
<div class="col-sm-8 col-sm-offset-2">
  <div class="signup-form">
  <form name="profileForm" role="form">
    <input type="text" placeholder="Full Name" name="name" ng-model="profile.name" focus required>
    <input type="password" placeholder="Old Password" name="old_password" ng-model="profile.old_password" >
    <input type="password" placeholder="New Password" name="new_password" ng-model="profile.new_password" >
    <!--<input type="text" placeholder="City" name="city" ng-model="profile.city" required>-->
    <input type="text" placeholder="Mobile" name="city" ng-model="profile.mobile" required>
    <!--<input type="text" placeholder="Country" name="country" ng-model="profile.country" required>-->
    <input type="text" placeholder="Address" name="address" ng-model="profile.address" >

    <select name="country" ng-model="profile.country" ng-options="country.name for country in profile.location track by country.name" ng-change="countryChanged()">
        <option value="">-- Select Country --</option>
    </select>
      <!--<select ng-model="profile.country" ng-options="country.name for country in profile.location" ng-change="countryChanged()"></select>-->

      <select name="city"  ng-model="profile.city" ng-options="city for city in cityItems track by city">
          <option value="">-- Select City --</option>
      </select>

    <button type="submit" class="btn btn-default" ng-click="update(profile)" >Update</button>
  </form>
  </div>


</div>
