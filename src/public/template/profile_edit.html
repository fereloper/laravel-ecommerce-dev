
<div class="col-sm-8 col-sm-offset-2">
  <div class="signup-form">
  <form name="profileForm" role="form">
    <input type="text" placeholder="Full Name" name="name" ng-model="profile.name" focus required>
    <input type="password" placeholder="Old Password" name="old_password" ng-model="profile.old_password" required>
    <input type="password" placeholder="New Password" name="new_password" ng-model="profile.new_password" required>
    <input type="text" placeholder="City" name="city" ng-model="profile.city" required>
    <input type="text" placeholder="Country" name="country" ng-model="profile.country" required>
    <input type="text" placeholder="Address" name="address" ng-model="profile.address" required>
    
    <button type="submit" class="btn btn-default" ng-click="update(profile)" >Update</button>
  </form>
  </div>


</div>
