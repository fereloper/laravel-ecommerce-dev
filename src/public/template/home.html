<div class="features_items"><!--features_items-->
    <h2 class="title text-center">Features Items</h2>
    <div class="col-sm-4" ng-repeat="product in products">
        <!--<input type="hidden" ng-model="product.id" value="{{product._id.$id}}"-->
        <div class="product-image-wrapper">
            <div class="single-products">
                <div class="productinfo text-center">
                    <img src="images/home/product1.jpg" alt="" />
                    <h2><span class="price">Tk{{product.price}}</span></h2>
                    <p>{{product.title}}</p>
                    <a href="#" class="btn btn-default add-to-cart"><i class="icon-shopping-cart"></i>Add to cart</a>
                </div>
                
            </div>
            <div class="choose">
                <ul class="nav nav-pills nav-justified">
                    <li><a href="#" ng-click="addToWishList(product)"><i class="icon-plus-square"></i>Add to wishlist</a></li>
                    <li><a href="#" ng-click="viewDetails(product)"><i class="icon-plus-square"></i>View Details</a></li>
                </ul>
            </div>
        </div>
    </div>

</div><!--features_items-->
