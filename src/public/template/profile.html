
<div class="col-sm-8 col-sm-offset-2">
  <table class="table">
    <tr>
      <td>Full Name</td>
      <td>{{profile.name}}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{profile.email}}</td>
    </tr>
    <tr>
      <td>City</td>
      <td>{{profile.city}}</td>
    </tr>
    <tr>
      <td>Country</td>
      <td>{{profile.country}}</td>
    </tr>
    <tr>
      <td>Address</td>
      <td>{{profile.address}}</td>
    </tr>
  </table>

  <a href="" ng-click="logout()" >Logout </a>
  <a href="" ng-click="editProfile()"> Edit Profile</a>

</div>
