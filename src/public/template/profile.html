<tabset>    
    <tab heading="Profile">
        
        <div class="col-sm-11">
            <table class="table table-bordered">
                <tr>
                    <td>Full Name</td>
                    <td>{{profile.name}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{profile.email}}</td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td>{{profile.mobile}}</td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>{{profile.city}}</td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>{{profile.country}}</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>{{profile.address}}</td>
                </tr>
            </table>
    </tab>
    <tab heading="My Selling Product">
        test
    </tab>
   
</tabset>
